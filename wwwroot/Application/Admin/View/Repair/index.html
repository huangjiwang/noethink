<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>导航管理</h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add','pid='.$pid)}">添 加</a>
        <!--<a class="btn" href="javascript:;">删 除</a>-->
    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
            <tr>
                <th class="row-selected">
                    <input class="checkbox check-all" type="checkbox">
                </th>
                <th>保修单号</th>
                <th>报修人</th>
                <th>电话</th>
                <th>地址</th>
                <th>问题</th>
                <th>报修时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="Repair">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="" id="" value="{$channel['id']}"> </td>
                        <td>{$Repair.sn}</td>
                        <td>{$Repair.name}</td>
                        <td>{$Repair.tel}</td>
                        <td>{$Repair.address}</td>
                        <td>{$Repair.problem}</td>
                        <td>{$Repair.time}</td>
                        <td>{$Repair.state}</td>
                        <td>
                            <a title="查看详情" href="{:U('edit?id='.$Repair['id'])}">查看详情</a>
                            <a href="{:U('setStatus?ids='.$Repair['id'].'&status='.abs(1-$Repair['state']))}" class="ajax-get">{$channel.status|show_status_op}</a>
                            <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$Repair['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function() {
            //点击排序
            $('.list_sort').click(function(){
                var url = $(this).attr('url');
                var ids = $('.ids:checked');
                var param = '';
                if(ids.length > 0){
                    var str = new Array();
                    ids.each(function(){
                        str.push($(this).val());
                    });
                    param = str.join(',');
                }

                if(url != undefined && url != ''){
                    window.location.href = url + '/ids/' + param;
                }
            });
        });
    </script>
</block>
